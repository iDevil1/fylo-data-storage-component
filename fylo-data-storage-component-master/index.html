<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="fylo">
        <div class="top">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="bottom">
          <div class="document">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="folder">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="upload">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="storage">
        <div class="tooltip"><strong>185</strong>GB LEFT</div>
        <span>You've used <strong>815 GB</strong> of your storage</span>
        <div class="range">
          <div class="percent">
            <div class="circle"></div>
          </div>
        </div>
        <div class="info">
          <div class="left">0 GB</div>
          <div class="right">1000 GB</div>
        </div>
      </div>
    </div>

    <!-- Youâ€™ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB -->
  </body>
</html>
